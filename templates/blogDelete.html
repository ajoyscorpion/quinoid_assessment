{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'allBlogs' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
